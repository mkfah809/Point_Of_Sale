<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org" style="font-size: 16px;" lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Registeration</title>
<link rel="stylesheet" href="/css/nicepage.css" media="screen">
<link rel="stylesheet" href="/css/registerSA.css" media="screen">
<script class="u-script" type="text/javascript" src="jquery.js"></script>
<script class="u-script" type="text/javascript" src="nicepage.js"></script>
</head>


<body class="u-body u-xl-mode" data-lang="en">
	<section class="u-clearfix u-palette-1-light-1 u-section-1"
		id="carousel_ca7a">
		<div class="u-clearfix u-sheet u-sheet-1">
			<div class="u-clearfix u-gutter-0 u-layout-wrap u-layout-wrap-1">
				<div class="u-gutter-0 u-layout">
					<div class="u-layout-row">
						<div
							class="u-align-left u-container-style u-layout-cell u-palette-5-dark-3 u-size-60 u-layout-cell-1">
							<div class="u-container-layout u-container-layout-1">
								<h2
									class="u-custom-font u-font-oswald u-text u-text-body-alt-color u-text-1">Register
									Form</h2>
								<div class="u-expanded-width u-form u-form-1">
									<form th:action="@{/super-admin-registeration-for-first-time}" method="POST"
										class="u-block-25c9-21 u-clearfix u-form-spacing-42 u-form-vertical u-inner-form"
										source="email">
										<div class="u-form-group u-form-name u-form-group-1">
											<label for="name-e4cc"
												class="u-form-control-hidden u-label u-text-body-alt-color"
												wfd-invisible="true">Name</label> 
												<input type="text"
												placeholder="Enter your username" th:field="${employee.username}" id="name-e4cc"
												name="username"
												class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle u-text-body-alt-color"
												required="" autofocus="autofocus">
										</div>
										
										<div class="u-form-group u-form-group-2">
											<input type="password" placeholder="Enter a password " th:field="${employee.password}"
												id="email-e4cc" name="password"
												class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle u-text-body-alt-color"
												required="required">
										</div>
										
										
										<div class="u-form-group u-form-submit u-form-group-3">
											<input type="submit" value="submit"
												class="u-border-2 u-border-white u-btn u-btn-submit u-button-style u-none u-text-body-alt-color u-text-hover-white u-btn-1">

										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
