<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
<style>
</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://kit.fontawesome.com/f09b2e2e32.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/order.css">

</head>
<body>

	<h1>Checkout</h1>

	<form action='/charge' method='POST' id='checkout-form'>
		<input type='hidden' th:value='${amount}' name='amount' /> <label>Price:<span
			th:text='${amount/100}'></span></label>
		<!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
		<script src='https://checkout.stripe.com/checkout.js'
			class='stripe-button'
			th:attr='data-key=${stripePublicKey}, 
         data-amount=${amount}, 
         data-currency=${currency}'
			data-name='Baeldung' data-description='Spring course checkout'
			data-image='https://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
			data-locale='auto' data-zip-code='false'>
			
		</script>
	</form>
</body>
</html>
