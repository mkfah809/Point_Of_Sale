<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	<h1>Employees</h1>
	<a href='/dashboard'>
		<button>Dashboard</button>
	</a>
	<a href='/register/new/employee'>
		<button>Register New Employee</button>
	</a>
	<table class="table table-striped">

		<tr>
			<th>Update</th>
			<th>username</th>

			<th>Delete Actions</th>
		</tr>


		<tr th:each="employee : ${employees}">

			<td><a
				th:href="@{/dashboard/about-me/{empId}(empId=${employee.id})}">[[${employee.id}]]</a></td>
			<td><div class="input-group mb-3">

					<input readonly type="text" class="form-control"
						th:value="${employee.username}" aria-label="Username"
						aria-describedby="basic-addon1">
				</div></td>
			<td>

				<form
					th:action="@{/dashoard/employees/delete/{empId}(empId=${employee.id})}"
					method="post">
					<input type="hidden" th:value="${employee.id}" />

					<div th:if="${employee.id == 1}">
						<input disabled type="submit" class="btn btn-primary"
							value="Delete" />
					</div>
					<div th:if="${employee.id != 1}">
						<input type="submit" class="btn btn-primary" value="Delete" />
					</div>
				</form>
			</td>
		</tr>

	</table>



</body>
</html>
