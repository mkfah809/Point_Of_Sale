<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
	fill="currentColor" class="bi bi-menu-button-fill" viewBox="0 0 16 16">
</svg>
<link rel="stylesheet" href="/css/dashboard.css">

</head>
<body>

	<div class="card text-center">
		<div class="card-header">
			<ul class="nav nav-pills card-header-pills">
				<li class="nav-item">
					<form action="/logout" method="POST">
						<input class="btn btn-primary" type="hidden"
							th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button class="btn btn-primary" type="submit">Logout</button>
					</form>
				</li>
				<li th:if="${access.authority} == 'ROLE_ADMIN'" class="nav-item">
				<a class="btn btn-secondary" th:href="@{/register/new/employee}">Register</a></li>
				<li th:if="${access.authority} == 'ROLE_ADMIN'" class="nav-item"><a
					class="btn btn-primary" th:href="@{/dashoard/employees}">List
						Employees</a></li>
				<li><a class="btn btn-secondary"
					th:href="@{/dashboard/about-me/{empId}(empId=${employee.id})}">Update</a></li>
				<li th:if="${access.authority} == 'ROLE_ADMIN'" class="nav-item"><a
					class="btn btn-primary" th:href="@{/dashboard/toppings}">Add Toppings</a></li>	
			</ul>
		</div>

		<br>

		<div class="card-body">
			<h5 class="card-title">Remember Special Treatment</h5>
			<p class="card-text">HotStone for any natural additional content.</p>

			<a id="pickupBtn" href="/customer/information/new" class="btn btn-primary">Pick Up</a> 
				<a href="/customer/information/new" class="btn btn-primary">Delivery</a> 
				<a href="/customer/information/new" class="btn btn-primary">To Go</a>
		</div>
	</div>
	<p id="btn-secondary">Logged In: [[${employee.username}]]</p>
	<script type="text/javascript" src="/js/dashboard.js"></script>

</body>
</html>
